<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 2em;
        }

        button {
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #008cba;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f5f;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Random Website</h1>
    </header>
    <main>
        <section>
            <p>This is a randomly generated website. Click the button below to change the background color!</p>
            <button onclick="changeBackgroundColor()">Change Background Color</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Random Website. All rights reserved.</p>
    </footer>
    <script>
        function changeBackgroundColor() {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F033FF', '#FF33A8'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
